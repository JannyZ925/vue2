<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-for指令
            1、用于展示列表数据
            2、语法： v-for="(item, index) in xxx :key="yyy"
            3、可遍历：数组、对象、字符串、指定次数，后两个用得很少
     -->
    <div id="app">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul>
            <li v-for="(p, index) in persons" :key="p.id">
                {{p.name}}-{{p.age}}
            </li>
        </ul>

        <hr>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(value, k) in car" :key="k">
                {{value}}-{{k}}
            </li>
        </ul>

        <hr>

        <!-- 遍历字符串(用得少) -->
        <h2>汽车信息</h2>
        <ul>
            <li v-for="(s, index) in str" :key="index">
                {{s}}-{{index}}
            </li>
        </ul>

        <hr>

        <!-- 遍历指定次数(用得少) -->
        <ul>
            <li v-for="(number,index) in 5" :key="index">
                {{index}}-{{number}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#app',
            data: {
                persons: [
                    {id: '001', name: '张三', age: '19'},
                    {id: '002', name: '李四', age: '21'},
                    {id: '003', name: '王五', age: '25'},
                ],
                car: {
                    name: '奥迪A8',
                    price: '70万',
                    color: '黑色'
                },
                str: 'china',
            }
        })
    </script>
</body>
</html>
