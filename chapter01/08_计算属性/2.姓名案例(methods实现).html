<!doctype html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名案例(methods实现)</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <div id="app">
        <input type="text" v-model="firstName"><br><br>
        <input type="text" v-model="lastName"><br><br>
        <span>{{fullName()}}</span>
    </div>

    <script !src="">
        Vue.config.productionTip = false;

        new Vue({
            el: '#app',
            data: {
                firstName: '张',
                lastName: '三'
            },
            methods: {
                fullName() {
                    // data中的数据每修改一次，Vue模板都会重新解析
                    // 读取几次fullName，该函数就被调用几次
                    console.log(("@"));
                    return this.firstName + '-' + this.lastName;
                }
            }
        })
    </script>
</body>

</html>
