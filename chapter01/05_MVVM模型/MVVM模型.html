<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的MVVM模型</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        MVVM模型
            1、M：模型(Model)：data中的数据
            2、V：视图(View)：模板代码
            3、VM：视图模型(ViewModel)：View实例

        观察发现：
            1、data中的所有属性最后都出现在vm身上
            2、vm身上的所有属性 及 Vue原型上的所有属性，在Vue中都可以直接使用
     -->

    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
        <p>测试一:{{$options}}</p>
        <p>测试二:{{__patch__}}</p>
    </div>


    <script>
        Vue.config.productionTip = false;  // 阻止vue启动时生成生产代码提示

        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    name: '尚硅谷',
                    address: '北京'
                };
            },
        })

        console.log(vm)

    </script>

</body>

</html>
