<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        初识Vue：
            1、想让Vue工作，必须创建一个Vue实例，且要传入一个配置对象
            2、root容器里的代码依然符合html规范，只不过混入了一些特殊的Vue语法
            3、root容器里的代码被称为【Vue模板】
            4、Vue实例和容器是一一对应的
            5、真实开发中只有一个Vue实例，并且会配合组件一起使用
            6、{{}}中的xxx要写 js表达式 ，且xxx可以自动读取到data中的所有属性
            7、一旦data中的数据发生改变，页面中用到该数据的地方也会自动更新


        注意区分：js表达式 和js代码（语句）
            1、表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                (1) a
                (2) a + b
                (3) demo(1)
                (4) x === y ? 'a' : 'b'

            2、js代码（语句）
                (1) if(){}
                (2) for(){}

     -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,我叫{{name.toUpperCase()}},今年{{age}}岁,{{Date.now()}}</h1>
    </div>

    <script>
        Vue.config.productionTip = false;  // 阻止vue启动时生成生产代码提示

        new Vue({
            // el用于指定当前Vue实例为哪个容器服务，值通常为CSS选择器字符串
            // 也可以用document.getElementById("root")，但显然非常麻烦
            el: '#root',
            // data用于储存数据，供el指定的容器使用，值暂且写成一个对象
            data: {
                name: 'Janny',
                age: 18
            }
        })
    </script>
</body>
</html>
