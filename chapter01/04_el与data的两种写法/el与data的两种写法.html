<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <script src="../js/vue.js"></script>
</head>

<body>

    <!-- 
        el的两种写法：
            1、new Vue时配置el属性
            2、先创建Vue实例，随后再通过 v.$mount("#root") 指定el的值

        data的两种写法：
            1、对象式
            2、函数式
            如何选择：目前哪种写法都可以，但以后学习到组件时，data必须使用函数式，否则会报错

        一个重要的原则：
            由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例，而是Windows
     -->

    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

    <script>

        Vue.config.productionTip = false;  // 阻止vue启动时生成生产代码提示


        /* new Vue({
            el: '#root',  //el的第一种写法
            data: {
                name: 'Janny'
            }
        }) */

        /* const v = new Vue({
            data: {
                name: 'Janny'
            }
        })
        setInterval(() => {
            v.$mount("#root")  // el的第二种写法
        }, 1000); */


        new Vue({
            el: '#root',
            // data的第一种写法 
            /* data: {
                name: 'Janny'
            } */


            // data的第二种写法
            data() {
                return {
                    name: 'Janny',
                };
            },
        })

    </script>
</body>

</html>
